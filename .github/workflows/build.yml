name: .NET Build and Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release
      
    - name: Publish
      if: github.event_name == 'release'
      run: dotnet publish --configuration Release --output ./publish
      
    - name: Copy additional files
      if: github.event_name == 'release'
      run: |
        New-Item -ItemType Directory -Force -Path ".\publish\BGInfo"
        Copy-Item ".\setup-autostart.ps1" -Destination ".\publish\" -Force
        Copy-Item ".\README.md" -Destination ".\publish\README.txt" -Force
      shell: pwsh
      
    - name: Create ZIP archive
      if: github.event_name == 'release'
      run: Compress-Archive -Path ".\publish\*" -DestinationPath ".\BGInfoUpdater.zip"
      shell: pwsh
      
    - name: Upload Release Asset
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: BGInfoUpdater.zip
